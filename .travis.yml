language: c
dist: trusty
sudo: false
group: beta

# To cache doc-building dependencies.
cache: pip

os:
  - linux
  # macOS builds are disabled as the machines are under-provisioned on Travis,
  # adding up to an extra hour completing a full CI run.
  #- osx

compiler:
  - clang
  - gcc

env:
  - TESTING=cpython

matrix:
  allow_failures:
    - env:
       - TESTING=coverage
  include:
    - os: linux
      language: python
      python: 3.5
      env:
        - TESTING=docs
      before_script:
        - cd Doc
        - make venv PYTHON=python3
      script:
        - make html SPHINXBUILD="./venv/bin/python3 -m sphinx" SPHINXOPTS="-nW -q -b linkcheck"
    - os: linux
      language: c
      compiler: clang
      env:
        - TESTING=coverage
      before_script:
        - ./configure
        - make -s -j4
        - ./python -m venv venv
        - ./venv/bin/python -m pip install -U coverage
      script:
        # Skip test that re-run the entire test suite.
        - ./venv/bin/python -m coverage run --pylib -m test -uall -x test_multiprocessing_fork -x test_multiprocessing_forkserver -x test_multiprocessing_spawn
      after_success:
        - bash <(curl -s https://codecov.io/bash)

# Travis provides only 2 cores, so don't overdue the parallelism and waste memory.
before_script:
  - ./configure --with-pydebug
  - make -j4

script:
  # `-r -w` implicitly provided through `make test`.
  - make test TESTOPTS="-uall -j4"

notifications:
  email: false
